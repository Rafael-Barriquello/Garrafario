<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Garrafario - Cat치logo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .produto {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .produto img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .produto h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .produto p {
      font-size: 14px;
      color: #555;
    }

    .produto button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .produto button:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>
    <script src="data.js"></script>

  <header>
    <div class="logo">Garrafario</div>
    <div class="menu">
      <a href="historico.html" class="botao" id="btnMeusPedidos" style="display: none;">游늯 Meus Pedidos</a>
      <a href="carrinho.html" class="botao">游 Carrinho</a>
      <a href="paginaLogin.html" class="botao" id="btnLogin">游녻 Fazer Login</a>
      <span id="msgOla" style="color: white; font-weight: bold; margin-left: 15px; display: none;"></span>
      <a href="#" class="botao" onclick="logout()" id="btnSair" style="display: none;">游뛁 Sair</a>
    </div>
</header>

  <div class="container" id="listaProdutos">
    </div>

  <script> 
    function atualizarMenu() { // atualiza o menu se a pessoa ta logada ou n칚o
      const usuarioLogado = JSON.parse(localStorage.getItem(LS_KEYS.LOGGED_USER));
      const btnLogin = document.getElementById("btnLogin");
      const btnSair = document.getElementById("btnSair");
      const btnMeusPedidos = document.getElementById("btnMeusPedidos");
      const msgOla = document.getElementById("msgOla");

      if (usuarioLogado) {//se estiver logado
        btnLogin.style.display = "none"; // Esconde Fazer Login
        btnSair.style.display = "inline-block"; // Mostra Sair
        btnMeusPedidos.style.display = "inline-block"; // Mostra Meus Pedidos
        
        // Mostra o nome do usu치rio
        msgOla.innerText = `Ol치, ${usuarioLogado.nome}`; 
        msgOla.style.display = "inline-block";
        
      } else { //se n칚o
        btnLogin.style.display = "inline-block"; // Mostra Fazer Login
        
        btnSair.style.display = "none"; // Esconde Sair
        btnMeusPedidos.style.display = "none"; // Esconde Meus Pedidos
        msgOla.style.display = "none"; // Esconde o nome
      }
    }
    atualizarMenu();

    // Carregar produtos (Refatorado para data.js)
    function carregarProdutos() {
      // Usa getProducts() do data.js
      const produtos = getProducts();

      const container = document.getElementById("listaProdutos");
      container.innerHTML = ""; // limpa antes de exibir

      produtos.forEach(produto => {
        const item = document.createElement("div");
        item.classList.add("produto");

        item.innerHTML = `
          <img src="${produto.imagem}" alt="${produto.nome}">
          <h2>${produto.nome}</h2>
          <p>${produto.descricao}</p>
          <p><strong>R$ ${produto.preco.toFixed(2)}</strong></p>
          <button onclick="adicionarCarrinho(${produto.id})">Adicionar ao Carrinho</button>
        `;

        container.appendChild(item);
      });
    }

    // Adicionar produto ao carrinho (salvo no localStorage)
    function adicionarCarrinho(idProduto) {
      let carrinho = getCart(); // Usa getCart() do data.js

      // Encontra se o produto j치 est치 no carrinho
      const itemExistente = carrinho.find(item => item.id === idProduto);
      
      if (itemExistente) {
          itemExistente.quantidade++;
      } else {
          // Salva o ID e a quantidade
          carrinho.push({ id: idProduto, quantidade: 1 });
      }

      saveCart(carrinho); // Usa saveCart() do data.js

      alert("Produto adicionado ao carrinho!");
    }
    
    function logout() {
        localStorage.removeItem(LS_KEYS.LOGGED_USER);
        alert("Voc칡 saiu da sua conta.");
        window.location.reload(); // Recarrega a p치gina
    }

    // Carrega tudo quando abrir a p치gina
    carregarProdutos();
  </script>

</body>
</html>
