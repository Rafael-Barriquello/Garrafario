<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Garrafario - Catálogo</title>
  <style>
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .produto {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .produto img {
      max-width: 100%;
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .produto h2 {
      font-size: 18px;
      margin: 10px 0;
    }

    .produto p {
      font-size: 14px;
      color: #555;
    }

    .produto button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }

    .produto button:hover {
      background-color: #219150;
    }

    /* Estilo da mensagem de "sem produtos" */
    .sem-produtos {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 20px;
      color: #555;
      padding: 40px;
      background: transparent;
      user-select: none;
      white-space: pre-line; /* para respeitar \n se usar */
    }
  </style>
</head>
<body>
    <!-- data.js deve estar presente e carregado antes deste script -->
    <script src="data.js"></script>

<header>
    <div class="logo">Garrafario</div>
    <div class="menu">

      <!-- PERFIL (link dinâmico dependendo do tipo) -->
      <a href="#" class="botao" id="btnPerfil" style="display: none;">Perfil</a>

      <!-- Carrinho -->
      <a href="carrinho.html" class="botao" id="btnCarrinho">Carrinho</a>

      <!-- Login -->
      <a href="paginaLogin.html" class="botao" id="btnLogin">Fazer Login</a>

      <!-- Saudação -->
      <span id="msgOla" style="color: white; font-weight: bold; margin-left: 15px; display: none;"></span>

    </div>
  </header>

  <div class="container" id="listaProdutos"></div>

  <script>
    // Atualiza menu com base no usuário logado
    function atualizarMenu() {
      const usuarioLogado = JSON.parse(localStorage.getItem(LS_KEYS.LOGGED_USER));

      const btnLogin = document.getElementById("btnLogin");
      const btnPerfil = document.getElementById("btnPerfil");
      const btnCarrinho = document.getElementById("btnCarrinho");
      const msgOla       = document.getElementById("msgOla");

      if (usuarioLogado) {
        btnLogin.style.display = "none";
        msgOla.innerText = `Olá, ${usuarioLogado.nome}`;
        msgOla.style.display = "inline-block";

        // Mostra botão Perfil e define o destino
        btnPerfil.style.display = "inline-block";
        btnPerfil.href = usuarioLogado.tipo === "fornecedor"
            ? "perfilFornecedor.html"
            : "perfilCliente.html";

        // Carrinho: escondido para fornecedor
        btnCarrinho.style.display = usuarioLogado.tipo === "fornecedor"
            ? "none"
            : "inline-block";

      } else {
        // não logado
        btnLogin.style.display = "inline-block";
        btnCarrinho.style.display = "inline-block";
        msgOla.style.display = "none";
        btnPerfil.style.display = "none";
      }
    }

    atualizarMenu();

    // Carregar produtos
    function carregarProdutos() {
      // getProducts vem de data.js
      const produtos = typeof getProducts === 'function' ? getProducts() : [];
      const container = document.getElementById("listaProdutos");
      container.innerHTML = "";

      // Se não houver produtos cadastrados, exibe mensagem centralizada
      if (!produtos || produtos.length === 0) {
        container.innerHTML = `
          <div class="sem-produtos">sem produtos :( \npor enquanto</div>
        `;
        return;
      }

      // Se houver produtos, renderiza normalmente
      produtos.forEach(produto => {
        const item = document.createElement("div");
        item.classList.add("produto");

        // Segurança: garante que preço seja numérico
        const preco = produto.preco !== undefined ? Number(produto.preco) : 0;

        // Proteções básicas de conteúdo
        const imagem = produto.imagem || '';
        const nome = produto.nome || 'Produto Sem Nome';
        const descricao = produto.descricao || '';

        item.innerHTML = `
          <img src="${imagem}" alt="${nome}">
          <h2>${nome}</h2>
          <p>${descricao}</p>
          <p><strong>R$ ${preco.toFixed(2)}</strong></p>
          <button class="btn-add-cart" onclick="adicionarCarrinho(${produto.id})">Adicionar ao Carrinho</button>
        `;

        container.appendChild(item);
      });
    }

    // Função carrinho (usa getCart/saveCart de data.js)
    function adicionarCarrinho(idProduto) {
      // Se getCart não existir, inicializa carrinho vazio
      let carrinho = typeof getCart === 'function' ? getCart() : [];
      if (!Array.isArray(carrinho)) carrinho = [];

      const itemExistente = carrinho.find(item => item.id === idProduto);
      
      if (itemExistente) {
        itemExistente.quantidade++;
      } else {
        carrinho.push({ id: idProduto, quantidade: 1 });
      }

      if (typeof saveCart === 'function') {
        saveCart(carrinho);
      } else {
        localStorage.setItem(LS_KEYS.CART, JSON.stringify(carrinho));
      }

      alert("Produto adicionado ao carrinho!");
    }

    // Logout (mantido por compatibilidade; o botão Sair foi removido do header)
    function logout() {
        localStorage.removeItem(LS_KEYS.LOGGED_USER);
        alert("Você saiu da sua conta.");
        window.location.reload();
    }

    // Atualiza catálogo quando o LocalStorage for alterado (outra aba)
    window.addEventListener('storage', function(event) {
      if (!event) return;
      // detecta mudança na chave de produtos
      if (event.key === LS_KEYS.PRODUCTS || event.key === null) {
        carregarProdutos();
        removeAddButtonsForFornecedor(); // atualiza visibilidade dos botões
      }
    });

    // Recarrega catálogo quando a aba volta a ficar visível (útil ao retornar do perfil)
    document.addEventListener('visibilitychange', function() {
      if (document.visibilityState === 'visible') {
        carregarProdutos();
        atualizarMenu();
        removeAddButtonsForFornecedor();
      }
    });

    // Também recarrega ao ganhar foco (alguns navegadores/fluxos)
    window.addEventListener('focus', function() {
      carregarProdutos();
      atualizarMenu();
      removeAddButtonsForFornecedor();
    });

    // Carrega produtos ao abrir a página
    carregarProdutos();

    // ---------------------------
    // Remover botão adicionar ao carrinho para fornecedores
    // ---------------------------
    function removeAddButtonsForFornecedor() {
      try {
        const usuarioLogado = JSON.parse(localStorage.getItem(LS_KEYS.LOGGED_USER));
        if (usuarioLogado && usuarioLogado.tipo === 'fornecedor') {
          document.querySelectorAll('.btn-add-cart').forEach(btn => btn.remove());
        }
      } catch (e) {
        // falha silenciosa (ex.: LS_KEYS não definido); não interrompe a página
        console.warn('removeAddButtonsForFornecedor:', e);
      }
    }

    // Observe mudanças na lista de produtos para garantir remoção imediata
    const produtoContainer = document.getElementById('listaProdutos');
    const observer = new MutationObserver(() => {
      removeAddButtonsForFornecedor();
    });
    observer.observe(produtoContainer, { childList: true, subtree: true });

    // Execução inicial de remoção se necessário
    removeAddButtonsForFornecedor();
  </script>

</body>
</html>
