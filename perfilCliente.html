<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Perfil - Garrafario</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .menu a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .container {
      width: 80%;
      max-width: 900px;
      margin: 30px auto;
    }

    .profile-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-top .saudacao {
      font-size: 1.1em;
      font-weight: bold;
    }

    .btn-sair {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-sair:hover {
      background-color: #a93226;
    }

    .pedido-card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      border-left: 5px solid #27ae60;
    }

    .pedido-header {
        display: flex;
        justify-content: space-between;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
        margin-bottom: 10px;
    }

    .pedido-data {
        color: #7f8c8d;
        font-size: 0.9em;
    }

    .pedido-total {
        font-size: 1.2em;
        font-weight: bold;
        color: #2c3e50;
    }

    .lista-itens {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .lista-itens li {
        padding: 5px 0;
        display: flex;
        justify-content: space-between;
        color: #555;
    }
    
    .status {
        display: inline-block;
        background-color: #e8f5e9;
        color: #27ae60;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 0.8em;
        font-weight: bold;
    }

    .sem-pedidos {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.06);
      color: #555;
    }

    a.voltar {
      color: white;
      text-decoration: none;
      background: #34495e;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <script src="data.js"></script>
  <script src="cliente_perfil.js"></script>

  <header>
    <div class="logo">Garrafario</div>
    <div class="menu">
      <a href="catalogo.html" class="voltar">⬅ Voltar ao Catálogo</a>
    </div>
  </header>

  <div class="container">
    <!-- Topo do perfil com saudação e botão Sair -->
    <div class="profile-top">
      <div class="saudacao" id="saudacaoUsuario" style="display: none;">Olá, Usuário</div>
      <div>
        <button id="btnSairPerfil" class="btn-sair" style="display: none;">Sair</button>
      </div>
    </div>

    <h2>Histórico de Compras</h2>
    <div id="listaHistorico"></div>
  </div>

  <script>
    // Função de logout (caso não exista centralizada em outro arquivo)
    function logout() {
      localStorage.removeItem(LS_KEYS.LOGGED_USER);
      alert("Você saiu da sua conta.");
      // Redireciona para catálogo ou página inicial após logout
      window.location.href = "catalogo.html";
    }

    // Mostra saudação e botão sair quando o usuário está logado
    (function inicializarPerfilTop() {
      const usuarioLogado = JSON.parse(localStorage.getItem(LS_KEYS.LOGGED_USER));
      const saudacao = document.getElementById("saudacaoUsuario");
      const btnSairPerfil = document.getElementById("btnSairPerfil");

      if (usuarioLogado && usuarioLogado.tipo === 'cliente') {
        saudacao.innerText = `Olá, ${usuarioLogado.nome}`;
        saudacao.style.display = "inline-block";
        btnSairPerfil.style.display = "inline-block";
        btnSairPerfil.addEventListener('click', logout);
      } else {
        // Se não estiver logado como cliente, manter botão oculto
        saudacao.style.display = "none";
        btnSairPerfil.style.display = "none";
      }
    })();

    function carregarHistorico() {
        const divHistorico = document.getElementById("listaHistorico");
        const usuarioLogado = JSON.parse(localStorage.getItem(LS_KEYS.LOGGED_USER));

        // 1. Verificar se está logado
        if (!usuarioLogado || usuarioLogado.tipo !== 'cliente') {
            divHistorico.innerHTML = "<div class='sem-pedidos'><p>Por favor, faça login como cliente para ver seus pedidos.</p></div>";
            return;
        }

        // 2. Instanciar a classe e buscar dados
        try {
            const cliente = new ClientePerfil(usuarioLogado.id);
            const pedidos = cliente.getHistoricoCompras();

            if (!pedidos || pedidos.length === 0) {
                divHistorico.innerHTML = "<div class='sem-pedidos'><p>Você ainda não realizou nenhuma compra.</p></div>";
                return;
            }

            // 3. Renderizar cada pedido
            divHistorico.innerHTML = ""; 
            
            pedidos.forEach(pedido => {
                // Formatar data (ex: 10/12/2025 às 14:30)
                const dataObj = new Date(pedido.data);
                const dataFormatada = dataObj.toLocaleDateString('pt-BR') + ' às ' + dataObj.toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});

                // Montar lista de itens HTML
                let itensHtml = '';
                if (pedido.itens && pedido.itens.length > 0) {
                  pedido.itens.forEach(item => {
                      // Busca nome do produto pelo ID para garantir que mostre o nome certo
                      const prodInfo = typeof getProductById === 'function' ? getProductById(item.id) : null; 
                      const nomeProduto = prodInfo ? prodInfo.nome : "Produto Indisponível";
                      
                      itensHtml += `
                          <li>
                              <span>${item.quantidade}x ${nomeProduto}</span>
                          </li>
                      `;
                  });
                } else {
                  itensHtml = `<li><span>Nenhum item registrado</span></li>`;
                }

                // Formata total como valor em reais, se possível
                let totalFormatado = '';
                if (pedido.total !== undefined && !isNaN(Number(pedido.total))) {
                  totalFormatado = `R$ ${Number(pedido.total).toFixed(2)}`;
                } else {
                  totalFormatado = pedido.total || "R$ 0,00";
                }

                // Criar o card do pedido
                const card = `
                    <div class="pedido-card">
                        <div class="pedido-header">
                            <div>
                                <div class="pedido-data">Pedido #${pedido.id} • ${dataFormatada}</div>
                                <div style="margin-top:5px;"><span class="status">${pedido.status}</span></div>
                            </div>
                            <div class="pedido-total">${totalFormatado}</div>
                        </div>
                        <ul class="lista-itens">
                            ${itensHtml}
                        </ul>
                    </div>
                `;
                divHistorico.innerHTML += card;
            });

        } catch (erro) {
            console.error(erro);
            divHistorico.innerHTML = "<div class='sem-pedidos'><p>Erro ao carregar perfil. Tente fazer login novamente.</p></div>";
        }
    }

    // Carregar ao abrir a página
    carregarHistorico();
  </script>

</body>
</html>
