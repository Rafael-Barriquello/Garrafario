<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Painel do Fornecedor - Garrafario</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }

    header {
        background-color: #2c3e50;
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .logo {
        font-size: 24px;
        font-weight: bold;
    }

    .menu a {
        color: white;
        text-decoration: none;
        margin-left: 20px;
        font-weight: bold;
    }

    .container {
        width: 90%;
        max-width: 900px;
        margin: auto;
        padding: 20px;
    }

    h2 {
        color: #333;
    }

    .profile-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .profile-top .saudacao {
      font-size: 1.1em;
      font-weight: bold;
    }

    .btn-sair {
      background-color: #c0392b;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-sair:hover {
      background-color: #a93226;
    }

    .form-box {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        margin-bottom: 30px;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #aaa;
    }

    button {
        margin-top: 10px;
        padding: 10px 15px;
        background-color: #27ae60;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #219150;
    }

    .produto-item {
        background:white;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .produto-info {
        width: 70%;
    }

    .produto-info h3 {
        margin: 0;
    }

    .produto-img {
        width: 90px;
        height: 90px;
        object-fit: cover;
        border-radius: 5px;
        margin-left: 15px;
    }

    .delete-btn {
        background-color: #c0392b;
        color: white;
        border: none;
        padding: 8px 10px;
        border-radius: 6px;
        cursor: pointer;
        margin-left: 12px;
    }

    .delete-btn:hover {
        background-color: #a33025;
    }

    a.voltar {
      color: white;
      text-decoration: none;
      background: #34495e;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: bold;
    }
</style>
</head>

<body>
    <script src="data.js"></script>
    <script src="fornecedor_perfil.js"></script>

<header>
    <div class="logo">Garrafario</div>
    <div class="menu">
        <a href="catalogo.html" class="voltar">⬅ Voltar ao Catálogo</a>
    </div>
</header>

<div class="container">

    <!-- Topo do perfil com saudação e botão Sair -->
    <div class="profile-top">
      <div class="saudacao" id="saudacaoUsuario" style="display:none;">Olá, Fornecedor</div>
      <div>
        <button id="btnSairPerfil" class="btn-sair" style="display:none;">Sair</button>
      </div>
    </div>

    <h2>Cadastrar Novo Produto</h2>

    <div class="form-box">
        <input type="text" id="nome" placeholder="Nome do Produto">
        <textarea id="descricao" rows="3" placeholder="Descrição"></textarea>
        <input type="number" id="preco" placeholder="Preço (Ex: 49.90)" step="0.01" min="0">
        <input type="text" id="imagem" placeholder="URL da Imagem">

        <button onclick="cadastrarProduto()">Cadastrar Produto</button>
    </div>

    <h2>Seus Produtos Cadastrados</h2>
    <div id="lista-produtos"></div>

</div>

<script>
    // Validação inicial de acesso
    const usuarioLogado = JSON.parse(localStorage.getItem(LS_KEYS.LOGGED_USER));
    if (!usuarioLogado || usuarioLogado.tipo !== "fornecedor") {
        alert("Acesso negado!");
        window.location.href = "paginaLogin.html";
    }

    // Mostrar saudação e botão Sair no topo do perfil
    (function inicializarPerfilTop() {
      const saudacao = document.getElementById("saudacaoUsuario");
      const btnSairPerfil = document.getElementById("btnSairPerfil");

      if (usuarioLogado && usuarioLogado.tipo === 'fornecedor') {
        saudacao.innerText = `Olá, ${usuarioLogado.nome}`;
        saudacao.style.display = "inline-block";
        btnSairPerfil.style.display = "inline-block";
        btnSairPerfil.addEventListener('click', logout);
      }
    })();

    // Função de logout (se já existir em arquivo compartilhado, mantenha centralizada)
    function logout() {
      localStorage.removeItem(LS_KEYS.LOGGED_USER);
      alert("Você saiu da sua conta.");
      window.location.href = "catalogo.html";
    }

    const fornecedor = new FornecedorPerfil(usuarioLogado.id);

    function carregarProdutos() {
        const produtos = fornecedor.listarMeusProdutos();

        const lista = document.getElementById("lista-produtos");
        lista.innerHTML = "";

        if (!produtos || produtos.length === 0) {
            lista.innerHTML = `<div class="form-box"><p>Você ainda não cadastrou produtos.</p></div>`;
            return;
        }

        produtos.forEach(p => {
            lista.innerHTML += `
                <div class="produto-item">
                    <div class="produto-info">
                        <h3>${p.nome}</h3>
                        <p>${p.descricao}</p>
                        <p><strong>R$ ${Number(p.preco).toFixed(2)}</strong></p>
                    </div>
                    <img src="${p.imagem}" class="produto-img" alt="${p.nome}">
                    <div>
                      <button class="delete-btn" onclick="deletarProduto(${p.id})">Excluir</button>
                    </div>
                </div>
            `;
        });
    }

    function cadastrarProduto() {
        const nome = document.getElementById("nome").value.trim();
        const descricao = document.getElementById("descricao").value.trim();
        const preco = document.getElementById("preco").value;
        const imagem = document.getElementById("imagem").value.trim();

        if (!nome || !preco || !imagem) {
             alert("Preencha os campos obrigatórios.");
             return;
        }

        fornecedor.adicionarProduto(nome, descricao, preco, imagem);

        document.getElementById("nome").value = "";
        document.getElementById("descricao").value = "";
        document.getElementById("preco").value = "";
        document.getElementById("imagem").value = "";

        alert("Produto cadastrado!");
        carregarProdutos();
    }

    function deletarProduto(id) {
        if (!confirm("Tem certeza?")) return;

        try {
            fornecedor.deletarProdutoSeguro(id);
            carregarProdutos();
        } catch (erro) {
            alert(erro.message || "Erro ao excluir produto.");
        }
    }

    carregarProdutos();
</script>

</body>
</html>
